<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
</head>

<body>
  <h2>
    <center>Portfolio</center>
  </h2>
  <hr />
  <form action="" method="get">
    <div>
      <label>
        <b><u>
            <center>Personal Details</center>
          </u>
        </b>
      </label>
      <br />
      <table align="center">
        <tbody>
          <th></th>
          <td></td>
          <tr>
            <td>
              <label for="f_name">First Name</label>
            </td>
            <td>
              <input type="text" name="f_name" id="f_name" placeholder="enter your first name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="f_name">Last Name</label>
            </td>
            <td>
              <input type="text" name="f_name" id="l_name" placeholder="enter your last name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gender">Gender: </label>
            </td>
            <td>
              <label for="">male</label>
              <input type="radio" name="html" id="f_name" value="male" />
              <label for="">female</label>
              <input type="radio" name="html" id="f_name" value="female" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Address</label>
            </td>
            <td>
              <textarea name="" id="" cols="40" rows="4"></textarea>
            </td>
          </tr>
          <tr>
            <td>Contact No.:</td>
            <td>
              <input type="number" name="ph" id="ph" placeholder="+91" />
            </td>
          </tr>
          <tr>
            <td>Email ID:</td>
            <td>
              <input type="email" name="email" id="email" placeholder="enter your mail" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr />
    <div>
      <label>
        <b><u>
            <center>Educational Details</center>
          </u>
        </b>
      </label>
      <table align="center">
        <tbody>
          <th>Qualification</th>
          <td>Institute</td>
          <td>CGPA / Percentage</td>

          <tr>
            <td>Matriculation</td>
            <td><input type="text" name="f_name" id="xth" placeholder="enter your institution name" /></td>
            <td><input type="text" name="f_name" id="xiith" placeholder="enter your Xth mark/cgpa" /></td>
          </tr>

          <tr>
            <td>Intermediate</td>
            <td><input type="text" name="f_name" id="xth" placeholder="enter your institution name" /></td>
            <td><input type="text" name="f_name" id="xiith" placeholder="enter your XIIth mark/cgpa" /></td>
          </tr>

          <tr>
            <td>University</td>
            <td><input type="text" name="f_name" id="xth" placeholder="enter your institution" /></td>
            <td><input type="text" name="f_name" id="xiith" placeholder="enter your university mark" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr>

    <div>
      <label>
        <b><u>
            <center>Skills</center>
          </u>
        </b>
      </label>
      <table align="center">
        <tbody>
          <th></th>
          <td></td>
          <tr>
            <td>Programming Languages: <br></td>
            <td>helllo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</body>
</html>
